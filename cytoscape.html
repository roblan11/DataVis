
<!DOCTYPE>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
<head>
  <title>test demo</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link href="css/styles.css" rel="stylesheet" />

  <style type="text/css">

  body {
    font-family: helvetica;
    font-size: 14px;
  }

  #cy {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 999;
  }

  h1 {
    opacity: 0.5;
    font-size: 1em;
  }

</style>

<script src="js/cytoscape.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
  <div id="cy"></div>
  <script>

    d3.csv("https://raw.githubusercontent.com/roblan11/DataVis/master/data/pokemon.csv", function(pokemon) {

      data =  {
        "nodes": [
        {"id":"8", "level":0, "class":"current" },
        {"id":"12", "level":1},
        {"id":"12", "level":1.5},
        {"id":"11", "level":1.5},
        {"id":"12", "level":1.5},
        {"id":"11", "level":1.5},
        {"id":"12", "level":1.5},
        {"id":"11", "level":1.5},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"11", "level":2},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"12", "level":2},
        {"id":"11", "level":2},
        {"id":"12", "level":2},
        ]
      }



      var cy = cytoscape({
        container: document.getElementById('cy'),

      /*  boxSelectionEnabled: false,
      autounselectify: true,*/

      style: [
      {
        selector: 'node',
        style: {
          'height': 20,
          'width': 20,
          'background-color': '#30c9bc'
        }
      },
      {
        selector: 'node.current',
        style: {
          'height': 20,
          'width': 20,
          'background-color': '#000000'
        }
      }
      
      ]
    });



      var concentricOptions = {
        name: 'concentric',
        concentric: function(node) {
          return 10 - node.data('level');
        },
        levelWidth: function() {
          return 1;
        },
        animate: false
      };



      data.nodes.forEach(function(n) {


        // You have to have threshold to know the level of the pokemon in the graph

        let stylesOptions = {}

        if (n.level == 0) {
          stylesOptions = {
            "background-color": "red",
            "width":50,
            "height":50
          }
        }

        /*console.log(n)*/
        cy.add({
          data: {
            level: n.level
          }, 
          style : stylesOptions
        });

      });
      
      cy.layout(concentricOptions).run();



    });

  </script>
</body>
</html>
